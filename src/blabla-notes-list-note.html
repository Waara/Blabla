<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blabla-notes-list-note">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				padding: 16px;
				border-top: 1px solid #eee;
			}
			:host h2 {
				font-size: 14px;
				font-weight: bold;
				margin: 0 0 8px;
			}
			:host .lead {
				margin: 0;
				font-size: 12px;
			}
		</style>
        <article class="note">
            <header>
                <h2>[[heading]]</h2>
            </header>
            <p class="lead">[[lead]]</p>
        </article>
	</template>

	<script>
		/**
		 * `blabla-notes-list-note`
		 * The single note view of Blabla App
		 *
		 * @customElement
		 * @polymer
		 */
		class BlablaNotesListNote extends Polymer.Element {
			static get is() {
				return 'blabla-notes-list-note';
			}
			static get properties() {
				return {
                    heading: String,
                    lead: String,
					prop1: {
						type: String,
						value: 'blabla-notes-list-note'
					}
				};
			}
			connectedCallback() {
				super.connectedCallback();
				this._ensureAttribute('role', 'listitem');
			}
		}

		window.customElements.define(BlablaNotesListNote.is, BlablaNotesListNote);
	</script>
</dom-module>
