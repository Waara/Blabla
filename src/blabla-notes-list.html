<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blabla-notes-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				position: relative;
			}
		</style>
		<slot></slot>
	</template>

	<script>
		/**
		 * `blabla-notes-list`
		 * The single note view of Blabla App
		 *
		 * @customElement
		 * @polymer
		 */
		class BlablaNotesList extends Polymer.Element {
			static get is() {
				return 'blabla-notes-list';
			}
			static get properties() {}
			connectedCallback() {
				super.connectedCallback();
				this._ensureAttribute('role', 'list');
			}
		}

		window.customElements.define(BlablaNotesList.is, BlablaNotesList);
	</script>
</dom-module>
