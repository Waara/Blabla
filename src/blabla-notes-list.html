<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blabla-notes-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				padding-top: 40px;
				position: relative;
			}

			:host .notes-list__header {
				position: fixed;
				width: 300px;
				height: 40px;
				left: 0;
				top: 56px;
				background: #fff;
				border-bottom: 1px solid #eee;
			}
		</style>
		<div class="notes-list__header">
			<blabla-button><blabla-icon icon="fa fa-pencil-square-o"></blabla-icon> New note</blabla-button>
		</div>
		<slot></slot>
	</template>

	<script>
		/**
		 * `blabla-notes-list`
		 * The single note view of Blabla App
		 *
		 * @customElement
		 * @polymer
		 */
		class BlablaNotesList extends Polymer.Element {
			static get is() {
				return 'blabla-notes-list';
			}
			static get properties() {}
			connectedCallback() {
				super.connectedCallback();
				this._ensureAttribute('role', 'list');
			}
		}

		window.customElements.define(BlablaNotesList.is, BlablaNotesList);
	</script>
</dom-module>
