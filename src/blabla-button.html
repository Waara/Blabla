<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blabla-button">
    <template>
		<style include="shared-styles">
			:host {
				height: 40px;
				width: 40px;
				padding: 8px;
				line-height: 32px;
				text-align: center;
				-moz-user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				user-select: none;
				cursor: pointer;
				background: transparent;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-tap-highlight-color: transparent;
			}
			:host ::slotted([icon]) {
				height: 24px;
				width: 24px;
			}
		</style>
		<slot></slot>
	</template>

    <script>
        /**
         * `blabla-button`
         * The single note view of Blabla App
         *
         * @customElement
         * @polymer
         */
        class BlablaButton extends Polymer.Element {
            static get is() {
                return 'blabla-button';
            }
            connectedCallback() {
                super.connectedCallback();
                this._ensureAttribute('tabindex', 0);
                this._ensureAttribute('role', 'button');
                this.addEventListener('keyup', function(e) {
                    if (e.keyCode == 13 || e.keyCode == 32) {
                        e.preventDefault();
                        this.click();
                    }
                });
            }
            detachedCallback() {

            }
        }

        window.customElements.define(BlablaButton.is, BlablaButton);
    </script>
</dom-module>
