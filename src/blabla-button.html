<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blabla-button">
	<template>
		<style include="shared-styles">
			:host {
				height: 40px;
				padding: 8px;
				line-height: 24px;
				text-align: center;
				-moz-user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				user-select: none;
				cursor: pointer;
				background: transparent;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-tap-highlight-color: transparent;
				display: inline-block;
				white-space: nowrap;
				border-radius: 4px;
			}

			:host([brand]) {
				background: #5d26d4;
				color: #fff;
			}

			:host ::slotted([icon]) {
				display: inline-block;
			}

			:host ::slotted(img) {
				display: inline-block;
				width: auto;
				height: 24px;
			}
		</style>
		<slot></slot>
	</template>

	<script>
		/**
		 * `blabla-button`
		 * The single note view of Blabla App
		 *
		 * @customElement
		 * @polymer
		 */
		class BlablaButton extends Polymer.Element {
			static get is() {
				return 'blabla-button';
			}
			connectedCallback() {
				super.connectedCallback();
				this._ensureAttribute('tabindex', 0);
				this._ensureAttribute('role', 'button');
				this.addEventListener('keyup', function (e) {
					if (e.keyCode == 13 || e.keyCode == 32) {
						e.preventDefault();
						this.click();
					}
				});
			}
			detachedCallback() {

			}
		}

		window.customElements.define(BlablaButton.is, BlablaButton);
	</script>
</dom-module>
