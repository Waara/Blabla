<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shared-styles">
	<template>
		<style>
			:host {
				box-sizing: border-box;
			}
			 :host ::slotted(*),
			 :host * {
				box-sizing: inherit;
			}
			.sr-only {
				position: absolute;
				width: 1px;
				height: 1px;
				padding: 0;
				margin: -1px;
				overflow: hidden;
				clip: rect(0, 0, 0, 0);
				border: 0;
			}
		</style>
	</template>
</dom-module>
