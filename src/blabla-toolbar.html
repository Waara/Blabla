<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blabla-toolbar">
	<template>
		<style include="shared-styles">
			:host {
				display: flex;
				align-items: center;
				height: 64px;
				padding-left: 16px;
				padding-right: 16px;
			}
			:host ::slotted([main-title]) {
				font-size: 24px;
				font-weight: bold;
			}
		</style>
		<slot></slot>
	</template>

	<script>
		/**
		 * `blabla-toolbar`
		 * The single note view of Blabla App
		 *
		 * @customElement
		 * @polymer
		 */
		class BlablaToolbar extends Polymer.Element {
			static get is() {
				return 'blabla-toolbar';
			}
		}

		window.customElements.define(BlablaToolbar.is, BlablaToolbar);
	</script>
</dom-module>
